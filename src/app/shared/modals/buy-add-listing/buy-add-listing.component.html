<div class="modal-container my-4 my-md-5">
    <div class="modal-header">
        <div class="top-circle ml-3">
            <img src="assets/imgs/modal-top-circle.svg">
        </div>
        <h4 class="modal-title" id="modal-title"> </h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.close(false)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body p-0 py-3 py-md-5">
        <h3 class="px-3 px-md-5 mb-3 d-flex align-items-center">
            Buy
        </h3>
        <div class="shadawBody">
            <div class="container px-3 pl-md-5 pr-md-4 pt-5 pb-4">
                <div class="row">
                    <div class="col-12 col-sm-6 my-3 my-sm-0">
                        <h5 class="lightBold mb-1">
                            Amount you wish to buy
                        </h5>
                        <div class="d-flex align-items-center">
                            <div class="requiredField">
                                <input type="number" class="form-control" placeholder="Enter your aoumnt to buy" value="1.000">
                            </div>
                            <p class="m-0">
                                <img src="assets/imgs/footer-icons/vcoin.svg" class="mx-2">
                                <span> VOC </span>
                            </p>
                        </div>
                        <div class="mt-2">
                            <span> Min. amount 1.000 VOC </span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 my-3 my-sm-0">
                        <h5 class="lightBold mb-1">
                            End date
                        </h5>
                        <div class="d-flex align-items-center">
                            <div class="requiredField">
                                <input type="text" class="form-control" placeholder="End date" value="12.12.2022">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-0 mt-sm-4 mt-lg-5">
                    <div class="col-12 col-sm-6 my-3 my-sm-0">
                        <h5 class="lightBold mb-1">
                            Price per 1
                        </h5>
                        <div class="d-flex align-items-center">
                            <div class="requiredField">
                                <input type="number" class="form-control" placeholder="Enter your aoumnt to buy" value="1.000">
                            </div>
                            <p class="m-0">
                                <img src="assets/imgs/footer-icons/tcoin.svg" class="mx-2">
                                <span> USDT </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container px-3 pl-md-5 pr-md-4">
                <div class="text-right">
                    <img src="assets/imgs/subtract/overlapped-subtract.svg">
                </div>
            </div>
        </div>

        <div class="px-3 px-md-5 pt-4 bottomSection">
            <h5 class="lightBold mb-1">
                Total amount:
            </h5>
            <div class="d-flex align-items-center mb-3 mb-sm-4">
                <h3 class="m-0"> 5,04 </h3>
                <p class="m-0">
                    <img src="assets/imgs/footer-icons/tcoin.svg" class="mx-2">
                    <span> USDT </span>
                </p>
            </div>
            <a class="blueBtn btn text-uppercase font-weight-bolder my-1 mr-0 mr-md-3" (click)="addListing()">
                Add Listing
            </a>
        </div>
    </div>
    <div class="modal-footer p-0">
        <div class="bottom-circle m-0 w-100">
            <img src="assets/imgs/modal-bottom-circle.svg" class="mr-4">
        </div>
    </div>
</div>
