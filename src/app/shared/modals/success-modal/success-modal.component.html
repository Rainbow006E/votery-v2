<div class="modal-container my-4 my-md-5">
    <div class="modal-header">
        <div class="top-circle ml-3">
            <img src="assets/imgs/modal-top-circle.svg">
        </div>
        <h4 class="modal-title" id="modal-title"> </h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.close(false)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body p-0 p-3 p-md-5">
        <h3 class="mb-2 text-center">
            Success!
        </h3>
        <h5 *ngIf="type === 'withdraw'; else deposit" class="text-center">
            Your withdraw has landed in your balance!
        </h5>
        <ng-template #deposit>
            <h5 class="text-center">
                Your funds are travelling home now!
            </h5>
        </ng-template>
        <div class="d-flex align-items-center justify-content-center">
            <img src="assets/imgs/success.svg">
        </div>
        <div *ngIf="type === 'withdraw'">
            <p class="text-center">
                Due to bank operations it may take up to three days until your money shows up in your account.
            </p>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <a class="transBtn btn text-uppercase font-weight-bolder d-flex align-items-center justify-content-center text-dark" (click)="closeModal()">
                Close window
            </a>
        </div>
    </div>
    <div class="modal-footer p-0">
        <div class="bottom-circle m-0 w-100">
            <img src="assets/imgs/modal-bottom-circle.svg" class="mr-4">
        </div>
    </div>
</div>
