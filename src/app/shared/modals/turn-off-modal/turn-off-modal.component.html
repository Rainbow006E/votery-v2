<div class="modal-container my-4 my-md-0">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title"> </h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.close(false)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body mt-4 mt-md-0 p-0">
        <div class="row m-0">
            <div class="col-12 p-3 p-md-5">
                <h3 class="m-0 mb-3">
                    Turn off two way authentication?
                </h3>
                <p>
                    You will need to reconfigure Google Authenticator verification if you decide to start using it
                    again, Any unused backup codes will become unuseful.
                </p>

                <a class="orangeBtn btn btn-primary text-uppercase mr-1" (click)="activeModal.close(false)">
                    Yes, turn off
                </a>
                <a class="transBtn btn btn-primary text-uppercase text-dark" (click)="cancel()">
                    cancel
                </a>
            </div>
        </div>
    </div>
</div>
