<div class="modal-container my-4 my-md-5">
    <div class="modal-header">
        <div class="top-circle ml-3">
            <img src="assets/imgs/modal-top-circle.svg">
        </div>
        <h4 class="modal-title" id="modal-title"> </h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.close(false)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body p-0 py-3 py-md-5">
        <h3 class="px-3 px-md-5 mb-3 d-flex align-items-center">
        </h3>
        <div class="container px-3 pl-md-5 pr-md-4 pt-5 pb-4">
            <h3 class="mb-3 text-center"> Enter verification code </h3>
            <h4 class="mt-3 text-center"> We have sent a confirmation e-mail with a confirmation code to the e-mail that is associated with submitted e-wallet ID. </h4>
            <div class="d-flex justify-content-center">
                <div class="input-group mb-3">
                    <input type="text" class="" placeholder="Enter code">
                    <div class="input-group-append">
                        <circle-progress
                            [percent]="currentPercent"
                            [backgroundPadding]=7
                            [radius]="CiicleProgressSettings.radius"
                            [space]="-2"
                            [outerStrokeWidth]="2"
                            [innerStrokeWidth]="2"
                            [outerStrokeColor]="CiicleProgressSettings.outerStrokeColor"
                            [innerStrokeColor]="'#ffffff'"
                            [animation]="false"
                            [animationDuration]="300"
                            [showTitle]=false
                            [showUnits]=false
                            [subtitle]="currentTime"
                            [subtitleFontSize]="CiicleProgressSettings.fontSize"
                            [subtitleColor]="CiicleProgressSettings.subtitleColor"
                            clockwise="false"
                        ></circle-progress>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-3 px-md-5 pt-4 bottomSection d-flex align-items-center justify-content-center">
            <a class="blueBtn btn text-uppercase text-center font-weight-bolder my-1 mr-0 mr-md-3" (click)="submitOrResend(expired)">
                {{ expired ? 'Resend' : 'Submit' }} Code
            </a>
        </div>
    </div>
    <div class="modal-footer p-0">
        <div class="bottom-circle m-0 w-100">
            <img src="assets/imgs/modal-bottom-circle.svg" class="mr-4">
        </div>
    </div>
</div>
